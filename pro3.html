<html>
    <head>
        <title>angular jS</title>
        <script src="angular.min.js"></script>
        <script>
            var app=angular.module("calcApp",[]);
            app.controller("calcctrl",function($scope){
                $scope.num1=0
                $scope.num2=0
                $scope.result=0
                $scope.operator="+"
                $scope.compute=function(){
                    switch($scope.operator){
                        case '+':$scope.result=$scope.num1+$scope.num2
                                 break;
                        case '-':$scope.result=$scope.num1-$scope.num2
                                 break;
                        case '*':$scope.result=$scope.num1*$scope.num2 
                                 break;
                        case '/':if($scope.num2==0)
                                 {
                                    alert("divide by zero error");
                                 }
                                 $scope.result=$scope.num1/$scope.num2
                                 break;
                                                   
                    }
                }
            });
        </script>
    </head>
    <body ng-app="calcApp">
        <h1>A Simple Calculator</h1>
        <div ng-controller="calcctrl">
            first number<input type="number" ng-model="num1">
            select operator:<select ng-model="operator">
               <option value="+"> + </option>
               <option value="-"> - </option>
               <option value="*"> * </option>
               <option value="/"> / </option> 
            </select>
            second number<input type="number" ng-model="num2">
            <button ng-click="compute()">calculate</button></br>
            {{num1+""+operator+""+num2+"="+result}}
        </div>
        
    </body>
</html>
